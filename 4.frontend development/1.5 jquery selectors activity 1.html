<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $('p').append('This is paragraph.'); // appends text to all p elements

        $('div').css('background-color', 'cyan'); //color the div elements with cyan color
        $('h1').css('background-color', 'pink');
      });
    </script>
  </head>
  <body>
    <div>
      <p></p>
      <p></p>
    </div>
    <p></p>
    <h1>hi</h1>
  </body>
</html>
