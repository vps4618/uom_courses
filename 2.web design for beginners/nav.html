<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #666;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 13px 15px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #112;
}

.active {
  background-color: #03AA6D;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="#main">Main Page</a></li>
  <li><a href="#second" class="ab">Second  Page</a></li>
  <li><a href="#third">Third Page</a></li>
  <li><a href="#fourth">Fourth Page</a></li>
  <li><a href="#second" class="ab">Second  Page</a></li>
  <li><a href="#third">Third Page</a></li>
  <li><a href="#fourth">Fourth Page</a></li>
</ul>
  
  <p>This is a vertical navigation bar. Click HTML tab to view the code.</p>

</body>
</html>
