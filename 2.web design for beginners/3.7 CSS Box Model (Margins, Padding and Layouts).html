<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.7 CSS Box Model (Margins, Padding and Layouts)</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-size: 35px;
        }
        .box1{
            background-color: rgb(202, 211, 140);
            padding: 5px 10px 15px 50px;
            border: 20px solid black;
            margin: 10px;
        }
        /*margins are overlapping.highest margin will show */
        .box2{
            background-color: rgb(224, 161, 230);
            margin: 10px;
            border: 0;
        }
    </style>
</head>
<body>
    <p class="box1">This is the first box</p>
    <p class="box2">This is the second box</p>
</body>
</html>
