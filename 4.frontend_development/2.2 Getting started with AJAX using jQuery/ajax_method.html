<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Animal world</h1>
    <p><h2>Cats</h2></p>
    <img src="images/cat.jpg" alt="cat image" width="30%">
    <div>
        <p>The cat is a domestic species of small carnivorous mammal. It is the only domesticated species in the family Felidae and is often referred to as the domestic cat to distinguish it from the wild members of the family.</p>
    </div>
    <button id="btn">More information</button>
    <div id="new_content">

    </div>

    <script>
        $(document).ready(function(){
            $('#btn').on("click",function(){
                $.ajax("more_info.html",{
                    success:function(result){
                        $('#new_content').append(result);
                        $('#btn').hide();
                    }
                });
            });
        });
    </script>
</body>
</html>
