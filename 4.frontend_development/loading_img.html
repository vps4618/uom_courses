<html>
<head>
<title>Loading Animation using jQuery</title>
<script src="js/jquery-3.6.0.min.js"></script>
<style>
#loader{
z-index:999999;
display:block;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:url(images/loader.gif) 50% 50% no-repeat #cccccc; 
}
</style>
</head>
<body>
<div id="loader">
</div>
	<script>	
		$(document).ready(function(){
			$("#loader").fadeOut("slow");
		});
    </script>
</body>
</html>
