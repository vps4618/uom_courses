<div class="row">
    <div class="col">
        <select class="form-select form-select-m" aria-label=".form-select-sm example" id="selector">
            <option value="1" selected>Name</option>
            <option value="2">Sinhala name</option>
            <option value="3">Barcode</option>
            <option value="4">Cost price</option>
            <option value="5">Wholesale price</option>
            <option value="6">Bill price</option>
            <option value="7">Sale price</option>
        </select>
    </div>
    <br>
    <div class="col">
        <div class="input-group mb-3">
            <input type="text" class="form-control" aria-describedby="button-addon2" id="input" (keyup)="searchItems()">
        </div>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">Actions</th>
                <th scope="col">Item Id</th>
                <th scope="col">Name</th>
                <th scope="col">Sinhala Name</th>
                <th scope="col">Barcode</th>
                <th scope="col">Cost Price</th>
                <th scope="col">Wholesale Price</th>
                <th scope="col">Bill Price</th>
                <th scope="col">Sale Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of selectedProduct">
                <td [routerLink]="['item-details',product.ITEM_ID]"><button type="button" class="btn-xs icon"><i class="fa fa-eye"></i></button></td>
                <th scope="row">{{product.ITEM_ID}}</th>
                <td>{{product.ItemName}}</td>
                <td>{{product.SinhalaName}}</td>
                <td>{{product.Barcode}}</td>
                <td>{{product.Cost}}</td>
                <td>{{product.Wholesale}}</td>
                <td>{{product.BillPrice}}</td>
                <td>{{product.Price}}</td>
             
            </tr>
        </tbody>
    </table>    
</div>
