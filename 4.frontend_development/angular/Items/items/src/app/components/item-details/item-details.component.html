<div class="d-flex justify-content-center">
<div class='card border-dark mb-3' style='max-width: 18rem;'>
    <div class='card-header'>Id : {{item[0].ITEM_ID}}</div>
    <div class='card-body text-dark'>
        <h5 class='card-title'>{{item[0].ItemName}}</h5>
        <ul class='list-group list-group-flush'>
            <li class='list-group-item'>Sinhala Name : <strong>{{item[0].SinhalaName}}</strong></li>
            <li class='list-group-item'>Barcode : <strong>{{item[0].Barcode}}</strong></li>
            <li class='list-group-item'>Cost Price : <strong>{{item[0].Cost}}</strong></li>
            <li class='list-group-item'>Wholesale Price : <strong>{{item[0].Wholesale}}</strong></li>
            <li class='list-group-item'>Bill Price : <strong>{{item[0].BillPrice}}</strong></li>
            <li class='list-group-item'>Sale Price : <strong>{{item[0].Price}}</strong></li>
        </ul>
        <br>
        <button type='button' class='btn btn-secondary' routerLink ="">Back to items page</button>
    </div>
</div>
</div>
