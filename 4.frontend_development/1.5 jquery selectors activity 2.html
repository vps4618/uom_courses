<!DOCTYPE html>

<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#myDiv1').css('background-color', 'yellow');

        $('#myDiv2').css('background-color', 'pink');
      });
    </script>
  </head>
  <body>
    <div id="myDiv1">
      <p>This Paragraph is inside div tag with Id = 'myDiv1'</p>
    </div>

    <p>This Paragraph doesnt have an ID</p>

    <div id="myDiv2">
      <p>This Paragraph is inside div tag with Id = 'myDiv2'</p>
    </div>
  </body>
</html>
